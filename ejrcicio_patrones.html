<body>
  <script>
    let texto = [];
    function main() {
      const texto = prompt("Introduce una cadena de texto:");
      const numero_patrones = numeroPatrones(texto);
      mostrarResultados(numeroPatrones);
    }
    function numeroPatrones(texto) {
      const contador00 = 0;
      const contador101 = 0;
      const contadorABC = 0;
      const contadorH0 = 0;
      texto = texto.toUpperCase();
      const subcadenas = texto.split(" ");
      for (const subcadena of subcadenas) {
        if (subcadena === "00") {
          contador00++;
        } else if (subcadena === "101") {
          contador101++;
        } else if (subcadena === "ABC") {
          contadorABC++;
        } else if (subcadena === "H0") {
          contadorH0++;
        }
      }
      return contador00 + contador101 + contadorABC + contadorH0;
    }
  
    
    function mostrarResultados(numeroPatrones) {
      console.log("Hay un total de " + numeroPatrones + " patrones");
      console.log("Patr贸n '00': " + contador00);
      console.log("Patr贸n '101': " + contador101);
      console.log("Patr贸n 'ABC': " + contadorABC);
      console.log("Patr贸n 'H0': " + contadorH0);
    }
  
  
    
    main();
    </script>
