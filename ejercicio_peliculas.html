        <script>
            // Lista de películas
const peliculas = ["Spider Man", "Superman", "Dragon Ball Super", "La era del hielo", "18videos"];

// Validar nombre
// recordar para más adelante una función que detecte caracteres en especifico dentro de una cadena
function validarNombre(nombre) {
  if ( !isNaN(nombre) || nombre === "") {
    return false;
  }
  return true;
}

// Validar edad
function validarEdad(edad) {
  if (isNaN(edad) || edad === null || edad == "0") {
    return false;
  }
  return edad >= 0;
}

// Validar pelicula
function validarPelicula(pelicula) {
  if (pelicula === null || peliculas.indexOf(pelicula) == -1) {
    return false;
  }
  return true;
}

// main
function generarEntrada() {
  // Pedir el nombre del cliente
  let nombre = prompt("Ingrese su nombre: ");
  while (!validarNombre(nombre)) {
    nombre = prompt("Ingrese un nombre válido: ");
  }

  // Pedir la edad del cliente
  let edad = Number(prompt("Ingrese su edad: "));
  while (!validarEdad(edad)) {
    edad = Number(prompt("Ingrese una edad válida: "));
  }

  // Pedir la película seleccionada
  let pelicula = prompt("Seleccione la película que desea ver: \n" + peliculas.join("\n"));
  while (!validarPelicula(pelicula)) {
    pelicula = prompt("Seleccione una película válida: \n" + peliculas.join("\n"));
  }

  // Precio inicial para cualquier pelicula
  let precio = 8.5;
  // Si la edad del cliente es menor o igual a 17 y la película que escogió es "18videos", deberá mostrarle un mensaje de que no tiene permiso para ver esa película e insistir.
  if (edad <= 17 && pelicula === "18videos") {
    console.log("Lo siento, no puedes ver esta película.");
    edad = Number(prompt("Ingrese una edad válida: "));
  }

  // Si la edad del cliente es menor o igual a 17, tendrá un descuento del 50% y además tendrá de regalo incluido con la entrada: Caramelos y Refresco.
  if (edad <= 17) {
    precio = precio - (precio * 0.5);
    regalo = ["Caramelos", "Refresco"];
  }

  // Si la edad del cliente es mayor o igual a 18 y menor o igual a 25, no tendrá descuento alguno pero si tendrá de regalo incluido con la entrada: Palomitas, perrito y refresco.
  else if (edad >= 18 && edad <= 25) {
    regalo = ["Palomitas", "Perrito", "Refresco"];
  }

  // Si la edad del cliente es mayor o igual a 26 y menor o igual a 35, tendrá un descuento del 10% y además tendrá de regalo incluido con la entrada: Perrito y refresco.
  else if (edad >= 26 && edad <= 35) {
    precio = precio - (precio * 0.1);
    regalo = ["Perrito", "Refresco"];
  }

  // Si la edad del cliente es mayor o igual a 36, tendrá un descuento del 20% y así mismo tendrá de regalo incluido con la entrada: Agua.
  else {
    precio = precio - (precio * 0.2);
    regalo = ["Agua"];
  }

  let entrada = {
    nombre: nombre,
    edad: edad,
    pelicula: pelicula,
    precio: precio,
  };

  console.log(entrada);
}
generarEntrada();
        </script>
